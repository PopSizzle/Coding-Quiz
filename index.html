<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/stylesheet.css" />
</head>
<body>
   <div class="container">
        <div  id="hiscore-link" style="float:left"> 
            <p>View High Scores</p>
        </div>
    
        <div id="timer" ></div>
    </div>
    <br>
    <br>
    <h1 id="questionBox" style="text-align: center">Poppe's Coding Challenge Extraordinaire</h1>
        
    <div id="AnswerBox">

        <p id="intro" data-state="visible"> This coding quiz will test your knowledge of software development. Each correct answer will gain you points, while a wrong answer will take 10 seconds off of your remaining time to finish the quiz. Good Luck!</p>

        <button id="startButton" data-state="visible">Start Quiz</button>

        <ul id="optionList" class="hidden" data-state="hidden">
            <li><button id="button1" class="AnsButton">Button 1</button></li>
            <li><button id="button2" class="AnsButton">Button 2</button></li>
            <li><button id="button3" class="AnsButton">Button 3</button></li>
            <li><button id="button4" class="AnsButton">Button 4</button></li>
        </ul>
        <div>
            <form method="POST" id="hiscoreForm">
            <input type="text" id="hiscoreEntry" placeholder="Your Name" class="hidden" data-state="hidden" />
            </form>
            <ul id="hiscore" class="hidden" data-state="hidden">
                <h2>Hi Scores</h2>
            </ul>
        </div>
    
        <h2 id="reporter"></h2>
        <button id="reset">Reset Quiz</button>
    </div>

    <script src="assets/javascript.js"></script>
</body>
</html>
